{% extends 'account/base.html' %}
{% block body %}

<center>
    <h1>{{ object.title }}<small>written by: </small><span>{{ object.author }}</span></h1>
    <p class="subheading">{{ object.date_objected|date:'Y-m-d P' }}</p>
    <ul class="aboutul">
        <li> <i class="fa fa-check"></i>{{ object.content }}</li>
    </ul>
    <hr>


    <form action="{% url 'post-update' post.id %}">
        <button type="submit" class="btn btn-default slide">Update<i class="fa fa-caret-right"></i>
        </button>
    </form>
    <br>
    <form action="{% url 'post-delete' post.id %}">
        <button type="submit" class="btn btn-primary slide">Delete<i class="fa fa-caret-right"></i>
        </button>
    </form>
</center>

{% endblock body %}
